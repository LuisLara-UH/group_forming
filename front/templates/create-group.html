{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="card-body">
    <h4>Crear Nuevo Grupo</h4>
    <form method="post">
        {% csrf_token %}
        <div class='form-group'>
            <label for="name">Nombre de Grupo</label>
            <input type="text" name="name" id="name" value="{{form.name}}" />
        </div>
        
        <a type="button" class="btn btn-danger" href="{%url 'group-list' %}">Cancelar</a>
        <button type="submit" class="btn btn-success">Aceptar</button>
    </form>
</div>
<script src={% static 'front/active_groups.js' %}></script>
{% endblock %}
